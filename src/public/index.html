<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <input id="room" placeholder="Room"/>
    <li class="chat page">
      <div class="button" id="addStreamBtn"> Add Stream </div>
      <div class="button" id="getStreamBtn"> Get Room Details </div>
    
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What room do you want to join?</h3>
        <input class="roomInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="./jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
